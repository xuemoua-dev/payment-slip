<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Analytics Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .chart-container { position: relative; height: 300px; width: 100%; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-20 px-6 py-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center space-x-3">
            <div class="bg-blue-600 p-2 rounded-lg text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
            </div>
            <h1 class="text-xl font-bold text-slate-800">Org Analytics Dashboard</h1>
        </div>
        
        <!-- Upload Button -->
        <div>
            <label class="flex items-center space-x-2 px-5 py-2.5 bg-blue-600 text-white rounded-lg cursor-pointer hover:bg-blue-700 transition shadow-sm active:transform active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <span class="font-medium">Upload CSV File</span>
                <input type="file" id="csvFileInput" accept=".csv" class="hidden">
            </label>
        </div>
    </header>

    <main class="p-6 max-w-7xl mx-auto space-y-6">

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent mb-4"></div>
            <p class="text-slate-500 font-medium">Processing Data...</p>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent">
            
            <!-- Filters -->
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex flex-wrap gap-4 items-center mb-6">
                <div class="flex items-center text-slate-500 space-x-2 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
                    <span class="font-semibold text-sm">Filters:</span>
                </div>
                
                <select id="industryFilter" class="px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-[150px]">
                    <option value="All">All Industries</option>
                </select>

                <select id="countryFilter" class="px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-[150px]">
                    <option value="All">All Countries</option>
                </select>
                
                <select id="yearFilter" class="px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-[150px]">
                    <option value="All">All Years</option>
                </select>

                <div class="flex-grow flex justify-end">
                    <div class="relative">
                        <svg class="absolute left-3 top-2.5 text-slate-400" width="18" height="18" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <input type="text" id="searchInput" placeholder="Search organization..." class="pl-10 pr-4 py-2 border border-slate-200 rounded-lg text-sm w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <!-- Stat 1 -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-center space-x-4">
                    <div class="p-4 rounded-full bg-blue-50 text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 21h18M5 21V7l8-4 8 4v14H5z"/></svg>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500 font-medium">Organizations</p>
                        <h3 class="text-2xl font-bold text-slate-800" id="totalOrgs">0</h3>
                    </div>
                </div>
                <!-- Stat 2 -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-center space-x-4">
                    <div class="p-4 rounded-full bg-emerald-50 text-emerald-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500 font-medium">Total Employees</p>
                        <h3 class="text-2xl font-bold text-slate-800" id="totalEmployees">0</h3>
                    </div>
                </div>
                <!-- Stat 3 -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-center space-x-4">
                    <div class="p-4 rounded-full bg-amber-50 text-amber-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500 font-medium">Avg Employees</p>
                        <h3 class="text-2xl font-bold text-slate-800" id="avgEmployees">0</h3>
                    </div>
                </div>
                <!-- Stat 4 -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-center space-x-4">
                    <div class="p-4 rounded-full bg-purple-50 text-purple-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500 font-medium">Top Industry</p>
                        <h3 class="text-xl font-bold text-slate-800 truncate w-32" id="topIndustry">-</h3>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <!-- Bar Chart -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-lg font-bold mb-4 text-slate-800">Top 10 Industries</h3>
                    <div class="chart-container">
                        <canvas id="industryChart"></canvas>
                    </div>
                </div>

                <!-- Line Chart -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-lg font-bold mb-4 text-slate-800">Founded Trend (Year)</h3>
                    <div class="chart-container">
                        <canvas id="foundedChart"></canvas>
                    </div>
                </div>
                
                 <!-- Pie Chart -->
                 <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 lg:col-span-2">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-slate-800">Organization Size Distribution</h3>
                    </div>
                    <div class="chart-container" style="height: 250px;">
                        <canvas id="sizeChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-200">
                    <h3 class="text-lg font-bold text-slate-800">Data List</h3>
                </div>
                <div class="overflow-x-auto max-h-[500px]">
                    <table class="w-full text-left text-sm text-slate-600">
                        <thead class="bg-slate-50 border-b border-slate-200 sticky top-0">
                            <tr>
                                <th class="px-6 py-4 font-semibold text-slate-700">Name</th>
                                <th class="px-6 py-4 font-semibold text-slate-700">Industry</th>
                                <th class="px-6 py-4 font-semibold text-slate-700">Country</th>
                                <th class="px-6 py-4 font-semibold text-slate-700">Founded</th>
                                <th class="px-6 py-4 font-semibold text-slate-700 text-right">Employees</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-100">
                            <!-- Rows inserted via JS -->
                        </tbody>
                    </table>
                </div>
                <div id="tableFooter" class="p-4 text-center text-slate-500 text-sm border-t border-slate-200 bg-slate-50">
                    <!-- Count info -->
                </div>
            </div>

        </div>
    </main>

    <!-- JavaScript Application Logic -->
    <script>
        // --- 1. State Management ---
        const state = {
            rawData: [],
            filteredData: [],
            filters: {
                industry: 'All',
                country: 'All',
                year: 'All',
                search: ''
            },
            charts: {
                industry: null,
                founded: null,
                size: null
            }
        };

        // --- 2. Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Sample Data (so the dashboard isn't empty initially)
            const sampleData = [
                { Name: "Mckinney PLC", Country: "Sri Lanka", Founded: 1988, Industry: "Dairy", Employees: 3930 },
                { Name: "Cunningham LLC", Country: "Namibia", Founded: 2018, Industry: "Library", Employees: 7871 },
                { Name: "Ruiz-Walls", Country: "Iran", Founded: 2003, Industry: "Health Care", Employees: 3095 },
                { Name: "Parrish Group", Country: "British Indian Ocean", Founded: 1989, Industry: "Supermarkets", Employees: 5422 },
                { Name: "Diaz, Robles", Country: "Botswana", Founded: 2013, Industry: "Nanotechnology", Employees: 3135 },
                { Name: "Keith PLC", Country: "Ecuador", Founded: 1978, Industry: "Online Publishing", Employees: 7233 },
                { Name: "Tech Solutions", Country: "Japan", Founded: 2010, Industry: "Technology", Employees: 1200 },
                { Name: "Eco Foods", Country: "Sweden", Founded: 2020, Industry: "Dairy", Employees: 500 }
            ];
            
            loadData(sampleData);
            setupEventListeners();
        });

        // --- 3. CSV Parsing Logic ---
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('dashboardContent').classList.add('opacity-50');

            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                const rows = text.split('\n');
                
                // Parse CSV (Simplified parser)
                const parsed = [];
                // Skip header (i=1)
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i].trim();
                    if (!row) continue;
                    
                    // Regex to handle quoted strings containing commas
                    const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if (cols && cols.length >= 9) {
                        const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : '';
                        
                        parsed.push({
                            Name: clean(cols[2]),
                            Country: clean(cols[4]),
                            Founded: parseInt(clean(cols[6])) || 0,
                            Industry: clean(cols[7]),
                            Employees: parseInt(clean(cols[8])) || 0
                        });
                    }
                }

                if (parsed.length > 0) {
                    loadData(parsed);
                } else {
                    alert('Error: Could not parse CSV data. Please check the format.');
                }
                
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('dashboardContent').classList.remove('opacity-50');
            };
            reader.readAsText(file);
        }

        // --- 4. Core Logic ---
        function loadData(data) {
            state.rawData = data;
            populateFilterDropdowns();
            applyFilters();
        }

        function populateFilterDropdowns() {
            const industries = ['All', ...new Set(state.rawData.map(d => d.Industry))].sort();
            const countries = ['All', ...new Set(state.rawData.map(d => d.Country))].sort();
            const years = ['All', ...new Set(state.rawData.map(d => d.Founded).filter(y => y > 0))].sort((a,b) => b-a);

            fillSelect('industryFilter', industries);
            fillSelect('countryFilter', countries);
            fillSelect('yearFilter', years);
        }

        function fillSelect(id, items) {
            const select = document.getElementById(id);
            const currentVal = select.value;
            select.innerHTML = '';
            items.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item;
                opt.textContent = item;
                select.appendChild(opt);
            });
            // Try to keep selection if possible
            if(items.includes(currentVal)) select.value = currentVal; 
        }

        function applyFilters() {
            const s = state.filters;
            state.filteredData = state.rawData.filter(item => {
                const matchInd = s.industry === 'All' || item.Industry === s.industry;
                const matchCtry = s.country === 'All' || item.Country === s.country;
                const matchYear = s.year === 'All' || item.Founded == s.year;
                const matchSearch = !s.search || item.Name.toLowerCase().includes(s.search.toLowerCase());
                return matchInd && matchCtry && matchYear && matchSearch;
            });

            updateUI();
        }

        function updateUI() {
            renderStats();
            renderCharts();
            renderTable();
        }

        // --- 5. Rendering UI ---
        function renderStats() {
            const data = state.filteredData;
            const totalOrgs = data.length;
            const totalEmps = data.reduce((sum, d) => sum + d.Employees, 0);
            const avgEmps = totalOrgs ? Math.round(totalEmps / totalOrgs) : 0;
            
            // Top Industry
            const counts = {};
            data.forEach(d => counts[d.Industry] = (counts[d.Industry] || 0) + 1);
            const topInd = Object.entries(counts).sort((a,b) => b[1] - a[1])[0];

            document.getElementById('totalOrgs').textContent = totalOrgs.toLocaleString();
            document.getElementById('totalEmployees').textContent = totalEmps.toLocaleString();
            document.getElementById('avgEmployees').textContent = avgEmps.toLocaleString();
            document.getElementById('topIndustry').textContent = topInd ? topInd[0] : '-';
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            // Limit to first 100 rows for performance
            const displayData = state.filteredData.slice(0, 100);
            
            displayData.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 transition-colors border-b border-slate-50';
                tr.innerHTML = `
                    <td class="px-6 py-3 font-medium text-slate-900 truncate max-w-xs">${row.Name}</td>
                    <td class="px-6 py-3"><span class="bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full text-xs">${row.Industry}</span></td>
                    <td class="px-6 py-3">${row.Country}</td>
                    <td class="px-6 py-3">${row.Founded}</td>
                    <td class="px-6 py-3 text-right font-mono">${row.Employees.toLocaleString()}</td>
                `;
                tbody.appendChild(tr);
            });

            const footer = document.getElementById('tableFooter');
            footer.textContent = `Showing ${displayData.length} of ${state.filteredData.length} records`;
        }

        // --- 6. Chart.js Logic ---
        function renderCharts() {
            const data = state.filteredData;

            // 1. Industry Bar Chart (Top 10)
            const indCounts = {};
            data.forEach(d => indCounts[d.Industry] = (indCounts[d.Industry] || 0) + 1);
            const sortedInd = Object.entries(indCounts)
                .sort((a,b) => b[1] - a[1])
                .slice(0, 10);
            
            createChart('industry', 'industryChart', 'bar', {
                labels: sortedInd.map(i => i[0]),
                datasets: [{
                    label: 'Organizations',
                    data: sortedInd.map(i => i[1]),
                    backgroundColor: '#3b82f6',
                    borderRadius: 4
                }]
            }, { indexAxis: 'y' });

            // 2. Founded Trend (Line)
            const yearCounts = {};
            data.forEach(d => { if(d.Founded > 1900) yearCounts[d.Founded] = (yearCounts[d.Founded] || 0) + 1; });
            const sortedYears = Object.keys(yearCounts).sort();
            
            createChart('founded', 'foundedChart', 'line', {
                labels: sortedYears,
                datasets: [{
                    label: 'Founded Count',
                    data: sortedYears.map(y => yearCounts[y]),
                    borderColor: '#10b981',
                    backgroundColor: '#10b981',
                    tension: 0.3,
                    pointRadius: 2
                }]
            });

            // 3. Size Distribution (Pie)
            const sizes = { 'Small (<1k)': 0, 'Medium (1k-5k)': 0, 'Large (>5k)': 0 };
            data.forEach(d => {
                if (d.Employees < 1000) sizes['Small (<1k)']++;
                else if (d.Employees < 5000) sizes['Medium (1k-5k)']++;
                else sizes['Large (>5k)']++;
            });

            createChart('size', 'sizeChart', 'doughnut', {
                labels: Object.keys(sizes),
                datasets: [{
                    data: Object.values(sizes),
                    backgroundColor: ['#f59e0b', '#8b5cf6', '#06b6d4'],
                    borderWidth: 0
                }]
            }, { maintainAspectRatio: false });
        }

        function createChart(key, canvasId, type, data, options = {}) {
            if (state.charts[key]) {
                state.charts[key].destroy();
            }
            const ctx = document.getElementById(canvasId).getContext('2d');
            state.charts[key] = new Chart(ctx, {
                type: type,
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', display: type !== 'bar' }
                    },
                    scales: type === 'bar' || type === 'line' ? {
                        x: { grid: { display: false } },
                        y: { grid: { borderDash: [2, 4] } }
                    } : {},
                    ...options
                }
            });
        }

        // --- 7. Event Listeners ---
        function setupEventListeners() {
            document.getElementById('csvFileInput').addEventListener('change', handleFileUpload);
            
            const filterInputs = ['industryFilter', 'countryFilter', 'yearFilter', 'searchInput'];
            filterInputs.forEach(id => {
                document.getElementById(id).addEventListener('input', (e) => {
                    const key = id.replace('Filter', '').replace('Input', '');
                    state.filters[key] = e.target.value;
                    applyFilters();
                });
            });
        }
    </script>
</body>
</html>
